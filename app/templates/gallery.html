{% extends "base.html" %}

{% block content %}

<div class="box-container">
    <div class="row">
        <div class="col-lg-12 text-center">
            <a href="{{ url_for('main.gallery', c='jewelry') }}" class="btn btn-default btn-sm
                {% if c=='jewelry' %}active{% endif %}" style="opacity: 0.8">Jewelry</a>
            <a href="{{ url_for('main.gallery', c='drawings') }}" class="btn btn-default btn-sm
                {% if c=='drawings' %}active{% endif %}" style="opacity: 0.8">Drawings</a>
        </div>
    </div>
</div>

<!-- Populate gallery elements -->
<div class="box" align="center">
    <div id="links">
        {% for i in images %}
            <a href="{{ url_for('static', filename='img/gallery/%s/full/%s' % (c, i)) }}" title="" data-gallery>
                <img src="{{ url_for('static', filename='img/gallery/%s/thumb/%s' % (c, i)) }}" class="gallery-item" alt="" width="200">
            </a>
        {% endfor %}
    </div>
</div>

<!-- Bootstrap Image Gallery lightbox -->
<div id="blueimp-gallery" class="blueimp-gallery blueimp-gallery-controls">
    <!-- The container for the modal slides -->
    <div class="slides"></div>
    <!-- Controls for the borderless lightbox -->
    <h3 class="title"></h3>
    <a class="prev">‹</a>
    <a class="next">›</a>
    <a class="close">×</a>
    <a class="play-pause"></a>
    <ol class="indicator"></ol>
    <!-- The modal dialog, which will be used to wrap the lightbox content -->
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" aria-hidden="true">&times;</button>
                    <h4 class="modal-title"></h4>
                </div>
                <div class="modal-body next"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default pull-left prev">
                        <i class="glyphicon glyphicon-chevron-left"></i>
                        Previous
                    </button>
                    <button type="button" class="btn btn-primary next">
                        Next
                        <i class="glyphicon glyphicon-chevron-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="box">
    <div class="row">
        <div class="col-lg-12 text-center">
            <p class="soft">If you are interested in anything you see or want to discuss a custom piece, please
                <a href="{{ url_for('main.contact') }}">contact me</a>.
            </p>
        </div>
    </div>
</div>

{% endblock %}
