    <link rel="stylesheet" href="../static/css/business-casual.css">

    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800">

<script>
    if (document.location.hostname.search("rockypardo.com") !== -1) {
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

    <!-- Navigation -->

        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <!-- navbar-brand is hidden on larger screens, but visible when the menu is collapsed -->
                <a class="navbar-brand" href="{{ url_for('main.index') }}">Rocky Pardo Art</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="hidden-xs">
                        <a href="{{ url_for('main.index') }}" class="pull-left">
                            <a class="navbar-brand" href="{{ url_for('main.index') }}">Rocky Pardo</a>
                        </a>
                    </li>
                    <li><a href="{{ url_for('main.index') }}">Home</a></li>
{#                    <li><a href="{{ url_for('main.gallery', c='jewelry') }}">Shop</a></li>#}
                    <li><a href="{{ url_for('main.shop') }}">Shop</a></li>
                    <li><a href="{{ url_for('main.blog') }}">Posts</a></li>
                    <li><a href="#">Events</a></li>
                    <li><a href="{{ url_for('main.contact') }}">Contact</a></li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
            <div class="btn-group pull-right cart-dropdown">
                  <button class="btn dropdown-toggle cart-toggle" data-toggle="dropdown" aria-expanded="false">
                      <span class="badge cart-badge"><div class="simpleCart_quantity"></div></span>
                      <i class="fa fa-shopping-cart fa-2x"></i>
                  </button><!--data-hover="dropdown"-->

                  <ul class="dropdown-menu cart-dropdown-menu">
                      <li id="cart-dropdown-heading" class="text-center"></li>
                      <li>
                          <table class="table" id="cart-dropdown-table">
                          </table>
                      </li>
                      <li class="text-center">
                          <a id="checkout_btn" class="btn btn-default" href="{{ url_for('main.cart') }}">
                            View Cart & Checkout
                        </a>
                      </li>
                  </ul>
            </div>
        </div>
        <!-- /.container -->

    <div class="container">
        {% for message in get_flashed_messages() %}
            <div class="alert alert-warning text-center">
                {{ message }}
            </div>
        {% endfor %}
    </div>

    <!-- MAIN CONTENT -->
    <div class="container-fluid">
        {% block content %}{% endblock %}
    </div>
    <!-- /.container -->

    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <p class="watermark">Website by <strong>RevmicDev</strong></p>
                </div>

        </div>
