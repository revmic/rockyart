{% extends "base.html" %}

{% block content %}

{% for i in instagrams %}
    <div class="box">
        <div class="row">
            <div class="col-lg-12 text-center">
                <hr>
                <h2><small>{{ i['date_str'] }}</small></h2>
                <hr>
                <div class="col-md-7">
                    <img class="img-responsive img-hover" src="{{ i['image'] }}">
                </div>
                <div class="col-md-5">
                    <h4 class="haiku text-lowercase">{{ i['caption'] }}</h4>
                </div>
            </div>
        </div>
        <div class="row" style="padding-left:30px">
            <a href="{{ i['link'] }}" target="_blank"><i class="fa fa-instagram"></i> <small> on Instagram</small></a>
        </div>
    </div>
{% endfor %}
